<div class="product-master">
  <h2>Product Master</h2>
  <div class="product-form">
    <input [(ngModel)]="newProduct.name" placeholder="Enter product name" />
    <select [(ngModel)]="newProduct.categoryId">
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    <button (click)="addProduct()">Add Product</button>
  </div>

  <h3>Products</h3>
  <table>
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Category Name</th>
        <th>Category ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.categoryName }}</td>
        <td>{{ product.categoryId }}</td>
        <td>
          <button (click)="deleteProduct(product.id)">Delete</button>
          <button>Update</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="changePage(currentPage - 1)">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="changePage(currentPage + 1)">Next</button>
  </div>
</div>
